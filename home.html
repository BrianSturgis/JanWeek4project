<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  <link href="css/homeStyles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PIZZA HOME</title>
</head>
<body>
  <div class="parent">
    <div class="menuButton">
      <div class="indexButtons" id="buttons">
        <a href="home.html" type="button" class="nes-btn is-primary" id="pizza">Pizza size</a>
        <div class="indexButtons" id="buttons">
          <a href="delivery.html" type="button" class="nes-btn is-primary" id="toppings">Delivery</a>
        </div>
        <div class="indexButtons" id="buttons">
          <a href="map.html" type="button" class="nes-btn is-primary" id="delivery">Map</a>
        </div>
        <div class="indexButtons" id="buttons">
          <a href="index.html" type="button" class="nes-btn is-primary" id="delivery">intro page</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="background"
        <div class="jumbotron">
          <h1>MARIO PIZZA</h1>
        </div>
        <form id="questions">
          <div class="question">
            <label for="add1">CHOOSE A PIE</label>
            <select class="form-control" id="question1">
              <option value="0">*</option>
              <option value="1">Cheese</option> 
              <option value="1">Pepperoni</option>
              <option value="1">Vegan Pie</option>
              <option value="1">Gluten free</option>
            </select>
          </div>
          <div class="question">
            <label for="add4">SIZE</label>
            <select name="q2"class="form-control" id="question4">
              <option value="0">pizza size</option>
              <option value="20">Small</option>
              <option value="25">Medium</option>
              <option value="30">Large</option>
              <option value="35">Extra Large</option>
            </select> 
          </div>
          <form id="toppingSelections" name="tops"></form>
          <div class="form-group">
            <p>choose a topping</p>
            <input type="checkbox" name="tops" value="bike">Pepperoni<br>
            <input type="checkbox" name="tops" value="car">Bacon<br>
            <input type="checkbox" name="tops" value="carpool">Pineapple<br>
          </form>
          <button type="submit" class="btn">CLICK HERE FOR TOTAL </button>
          <div class="container">
              <div class="price" id="message-price">
                <p>
                  Your pizza price is <span class="totalPrice"></span>
                </p>
              </div>
          </div> 
        </form>
      </div>
    </div>
  </body></html>
