<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/homeStyles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PIZZA HOME</title>
</head>
<body>
  <div class="parent">
    <div class="menuButton" contenteditable>
      <div class="indexButtons" id="buttons">
        <a href="home.html" type="button" class="nes-btn is-primary" id="pizza">Pizza size</a>
        <div class="indexButtons" id="buttons">
          <a href="home.html" type="button" class="nes-btn is-primary" id="toppings">Toppings</a>
        </div>
        <div class="indexButtons" id="buttons">
          <a href="home.html" type="button" class="nes-btn is-primary" id="choose">Choose a pie</a>
        </div>
        <div class="indexButtons" id="buttons">
          <a href="home.html" type="button" class="nes-btn is-primary" id="drink">Drinks</a>
        </div>
        <div class="indexButtons" id="buttons">
          <a href="home.html" type="button" class="nes-btn is-primary" id="delivery">delivery</a>
        </div>
        <div class="indexButtons" id="buttons">
          <a href="home.html" type="button" class="nes-btn is-primary" id="delivery">delivery</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="background"
        <div class="jumbotron">
          <h1>MARIO PIZZA</h1>
        </div>
        <form id="questions">
          <div class="question">
            <label for="add1">CHOOSE A PIE</label>
            <select class="form-control" id="question1">
              <option value="0">*</option>
              <option value="1">Cheese</option> 
              <option value="1">Pepperoni</option>
              <option value="1">Vegan Pie</option>
              <option value="1">Gluten free</option>
            </select>
          </div>
          
          <div class="question">
            <label for="add3">TOPPINGs</label>
            <select name="q1" class="form-control" id="question3">
              <option value="0">*</option>
              <option value="4">Artichoke</option>
              <option value="4">Anchovy</option>
              <option value="2">Mushroom</option>
              <option value="2">Red Pepper</option>
              <option value="3">Canadian Bacon</option>
            </select>
          </div>
          <div class="question">
            <label for="add4">SIZE</label>
            <select name="q2"class="form-control" id="question4">
              <option value="0">we do sell just the toppings</option>
              <option value="20">Small</option>
              <option value="25">Medium</option>
              <option value="30">Large</option>
              <option value="35">Extra Large</option>
            </select> 
          </div>
          <button type="submit" class="btn">CLICK HERE </button>
          <div class="container">
              <div class="price" id="message-price">
                <p>
                  Your pizza price is $
                </p>
              </div>
          </div> 
        </form>
      </div>
    </div>
