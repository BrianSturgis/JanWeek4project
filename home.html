<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  <link href="css/homeStyles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PIZZA HOME</title>
</head>
<body>
  <div class="parent">
    <div class="8" contenteditable>
      <div class="indexButtons" id="buttons">
        <a href="home.html" type="button" class="nes-btn is-primary" id="enter">Pizza size</a>
        <div class="indexButtons" id="buttons">
          <a href="home.html" type="button" class="nes-btn is-primary" id="enter">Toppings</a>
        </div>
        <div class="indexButtons" id="buttons">
          <a href="home.html" type="button" class="nes-btn is-primary" id="enter">ENTER SITE</a>
        </div>
        <div class="indexButtons" id="buttons">
          <a href="home.html" type="button" class="nes-btn is-primary" id="enter">ENTER SITE</a>
        </div>
        <div class="indexButtons" id="buttons">
          <a href="home.html" type="button" class="nes-btn is-primary" id="enter">ENTER SITE</a>
        </div>
      </div>
    </div>
    <div class="*" contenteditable>
      <form id="new-contact">
        <div class="form-group">
          <label for="new-first-name">First Name</label>
          <input type="text"  class="nes-textarea" id="new-first-name">
        </div>
        <div class="form-group">
          <label for="new-last-name">Last Name</label>
          <input type="text"  class="nes-textarea"" id="new-last-name">
        </div>
        <div class="form-group">
          <label for="new-phone-number">Phone Number</label>
          <input type="text"  class="nes-textarea" id="new-phone-number">
        </div>
        <div class="form-group">
          <label for="new-email-address">Email Address</label>
          <input type="text"  class="nes-textarea" id="new-email-address">
        </div>
        <div class="form-group">
          <label for="new-street">Street address</label>
          <input type="text"  class="nes-textarea" id="new-street">
        </div>
        <div class="form-group">
          <label for="new-city">City</label>
          <input type="text"  class="nes-textarea" id="new-city">
        </div>
        <div class="form-group">
          <label for="new-state">State</label>
          <input type="text"  class="nes-textarea" id="new-state">
        </div>
        <div class="form-group">
          <label for="new-zip">ZIP</label>
          <input type="text"  class="nes-textarea" id="new-zip">
        </div>
        <button type="submit" class="nes-btn is-primary">Add</button>
      </form>
    </div>
  </div>
</body>
</html>
