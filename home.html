<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  <link href="css/homeStyles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PIZZA HOME</title>
</head>
<body>
  <div class="parent">
    <div class="menuButton" contenteditable>
      <div class="indexButtons" id="buttons">
        <a href="home.html" type="button" class="nes-btn is-primary" id="pizza">Pizza size</a>
        <div class="indexButtons" id="buttons">
          <a href="home.html" type="button" class="nes-btn is-primary" id="toppings">Toppings</a>
        </div>
        <div class="indexButtons" id="buttons">
          <a href="home.html" type="button" class="nes-btn is-primary" id="choose">Choose a pie</a>
        </div>
        <div class="indexButtons" id="buttons">
          <a href="home.html" type="button" class="nes-btn is-primary" id="drink">Drinks</a>
        </div>
        <div class="indexButtons" id="buttons">
          <a href="home.html" type="button" class="nes-btn is-primary" id="delivery">delivery</a>
        </div>
        <div class="indexButtons" id="buttons">
          <a href="home.html" type="button" class="nes-btn is-primary" id="delivery">delivery</a>
        </div>
      </div>
    </div>
    <div class="address" contenteditable>
      <form id="new-contact">
        <div class="form-group">
          <label for="new-first-name">First Name</label>
          <input type="text"  class="nes-textarea" id="new-first-name">
        </div>
        <div class="form-group">
          <label for="new-last-name">Last Name</label>
          <input type="text"  class="nes-textarea"" id="new-last-name">
        </div>
        <div class="form-group">
          <label for="new-phone-number">Phone Number</label>
          <input type="text"  class="nes-textarea" id="new-phone-number">
        </div>
        <div class="form-group">
          <label for="new-email-address">Email Address</label>
          <input type="text"  class="nes-textarea" id="new-email-address">
        </div>
        <div class="form-group">
          <label for="new-street">Street address</label>
          <input type="text"  class="nes-textarea" id="new-street">
        </div>
        <button type="submit" class="nes-btn is-primary">submit address</button>
      </form>
    </div>
    <div class="toppings" contenteditable>
      <form id="new-contact">
        <div class="form-group">
          <label>
            <input type="checkbox" name="toppings" class="nes-checkbox" value= "2" checked />
            <span>cheese</span>
          </label>
        </div>
        <label>
          <input type="checkbox" name="toppings" class="nes-checkbox" value= "3" checked />
          <span>pepperoni</span>
        </label>
        <label>
          <input type="checkbox" name="toppings" class="nes-checkbox" value= "4" checked />
          <span>artichoke</span>
        </label>
        <label>
          <input type="checkbox" name="toppings" class="nes-checkbox" value= "5" checked />
          <span>anchovy</span>
        </label>
        <label>
          <input type="checkbox" name="toppings" class="nes-checkbox" value= "6" checked />
          <span>Pineapple</span>
        </label>
        <button type="submit" name="toppings" class="nes-btn is-primary">add toppings to pie</button>
      </form>
      <span id="responses">
        <p><b>You ordered the following: </b></p>
      </span>
    </div>
  </div>
</body>
</html>
